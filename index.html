<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Машина Часу - Подорож у Завтра</title>
    <!-- Підключення стилів -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Машина Часу</h1>
    <h2>Подорож у Завтра</h2>
    
    <div class="form-container">
        <form id="user-form">
            <label>Як вас звати?</label>
            <input type="text" id="name" placeholder="Введіть ваше ім'я" required>

            <label>Скільки вам років?</label>
            <input type="number" id="age" placeholder="Введіть ваш вік" required>

            <label>Виберіть ваш настрій:</label>
            <select id="mood" required>
                <option value="">-- Оберіть настрій --</option>
                <option value="щасливий">Щасливий</option>
                <option value="сумний">Сумний</option>
                <option value="енергійний">Енергійний</option>
                <option value="лінивий">Лінивий</option>
            </select>

            <label>Вкажіть вашу улюблену тварину:</label>
            <input type="text" id="animal" placeholder="Наприклад, кіт" required>

            <button type="submit">Почати подорож</button>
        </form>

        <div id="story" class="fade-in">
            <h2>Ваша історія:</h2>
            <p id="result"></p>
            <button id="restart">Повернутись назад</button>
        </div>
    </div>

    <!-- Підключення скриптів -->
    <script src="script.js"></script>

</body>
</html>
