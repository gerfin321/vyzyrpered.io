<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Передбачення для вчителів</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Передбачення для вчителів</h1>
        <h2>Введіть ім’я та по батькові та отримайте унікальне передбачення!</h2>
    
        <div class="form-container">
            <form id="teacher-form">
                <label for="teacher-name">Ім'я та по батькові:</label>
                <input type="text" id="teacher-name" placeholder="Введіть ім'я та по батькові" required>
                <button type="submit">Отримати передбачення</button>
            </form>

            <div id="prediction-card" class="fade-in">
                <h2>Передбачення для <span id="teacher-name-output"></span>:</h2>
                <p id="prediction"></p>
                <button id="restart">Зробити нове передбачення</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
